<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f21fa47f56.js" crossorigin="anonymous"></script>
</head>
<body id="body">
  <div class="wrapper">
    <div class="game-board">
        <div class="game-btn-row">
            <button id="green" class="game-btn green">
            <button id="red" class="game-btn red">
        </div>
        <div class="game-btn-row">
            <button id="yellow" class="game-btn yellow">
            <button id="blue" class="game-btn blue">
        </div>
    </div>
    <div id="score-display">
        <div id="score-title">Scr</div>
        <div id="score">0</div>
        <div id="high-score-display" class="hidden">Best: <span id="high-score">0</span></div style="position:relative">
    </div>
  </div>
  <div class="overlay">
    <button id="play" class="knob"><i class="fas fa-play"></i></button>
  </div>
  <i id="repeat-btn" class="hidden floating-btn fas fa-redo disabled"></i>
  <i id="settings-btn" class="floating-btn fas fa-cog"></i>
  <div id="dimmer" class="overlay hidden"></div>
  <div class="overlay">
    <div id="settings" class="popup hidden">
      <div class="title"><i class="fas fa-cog"></i>Settings</div>
      <div class="content">
        <ul class="settings-list">
          <li class="setting"><button id="mute-btn"><i class="fas fa-volume"></i></button></li class="setting">
          <li class="setting"><button id="dark-mode-btn"><i class="fas fa-sun"></i></button></li class="setting">
        </ul>
      </div>
      <div class="action-buttons">
        <button id="close-settings" class="btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
  </div>
  <audio id="green-note">
    <source src="audio/note1.ogg" type="audio/ogg">
    <source src="audio/note1.mp3" type="audio/mpeg">
  </audio>
  <audio id="red-note">
    <source src="audio/note2.ogg" type="audio/ogg">
    <source src="audio/note2.mp3" type="audio/mpeg">
  </audio>
  <audio id="yellow-note">
    <source src="audio/note3.ogg" type="audio/ogg">
    <source src="audio/note3.mp3" type="audio/mpeg">
  </audio>
  <audio id="blue-note">
    <source src="audio/note4.ogg" type="audio/ogg">
    <source src="audio/note4.mp3" type="audio/mpeg">
  </audio>
  <script src="js/main.js"></script>
</body>
</html>
